<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/df11f87304.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Pixelify+Sans:wght@400..700&family=Righteous&display=swap" rel="stylesheet">
  <title>Lista de Tareas</title>
</head>
<body>


  <div class="contenedor">

    
    <div class="usuario__fecha"></div>
    <div class="usuario">
      <h1 class="usuario__titulo">Bienvenido!</h1>
      <span>No olvides realizar tus tareas</span>
    </div>

    <hr class="rallita">


    <div class="crear">
      <input class="crear__input" type="text" placeholder="Agrega una nueva tarea aqui">
      <i id="agregar" class="fa-regular fa-square-plus"></i>
    </div>


    <div class="pendiente">
      <h3 class="pendiente__titulo">Tus tareas:</h3>
      <div class="pendiente__tareas">

        <!-- Espacio de las nuevas tareas -->

      </div>
    </div>


  </div>

  <script src="app.js"></script> 

</body>
</html>
